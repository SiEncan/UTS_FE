<!DOCTYPE html>
<html lang="en" ng-app="uskateApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>

  <!-- External Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style_user.css" rel="stylesheet">
  <style>
    .modal {
      z-index: 1051 !important; /* Modal harus memiliki z-index lebih tinggi daripada backdrop */
    }

    .modal-backdrop {
      pointer-events: auto;
    }

    /* Optional Custom Styles */
    .modal-content {
        border-radius: 8px;
    }

    .modal-header {
        background-color: #28a745; /* Green color */
        color: white;
    }

    .modal-footer {
        text-align: center;
    }

    .modal-body {
        font-size: 16px;
    }
  </style>
</head>

<body ng-controller="RegisterController">
  <!-- Video Background -->
  <div class="video-container">
    <video class="bg-video" autoplay muted loop>
      <source src="https://videos.pexels.com/video-files/2853795/2853795-uhd_2560_1440_24fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Sign Up Form -->
  <div class="signup-form container">
    <h2 class="text-center">Create an Account</h2>
    <p class="text-center text-muted mb-4">Sign up to start using our services</p>
    <form ng-submit="register()">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" ng-model="registerData.name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" ng-model="registerData.email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" ng-model="registerData.password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword" placeholder="Confirm your password" required>
        <small class="text-danger" ng-show="passwordMismatch">Passwords do not match</small>
      </div>
      <button type="submit" class="btn btn-primary w-100 custom-btn" ng-disabled="passwordMismatch">Sign Up</button>
    </form>
  </div>

  <!-- Modal Success -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ successMessage }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ng-click="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="angular.js"></script>
  <script src="controllers/RegisterController.js"></script>
  <script src="services/RegisterService.js"></script>
</body>
</html>
