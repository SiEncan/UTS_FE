<!DOCTYPE html>
<html lang="en" ng-app="uskateApp">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="style_user.css" rel="stylesheet">
</head>

<body>
  <div class="video-container">
    <video class="bg-video" autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2016/02/29/2295-157183598_large.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="container mt-5" ng-controller="ProfileController">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2>Profile</h2>
          </div>
          <div class="card-body">
            <form ng-submit="updateProfile()" novalidate>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" ng-model="profile.name" required />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ng-model="profile.email" required />
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <hr>
            <button class="btn btn-danger" ng-click="handleAuth()">Logout</button>
            <!-- Delete Button -->
            <button class="btn btn-danger" ng-click="deleteAccount()">
              Delete Account
            </button>
            <p class="mt-3">Back to <a href="./index.html">Home</a></p>
            <p class="error-message text-danger" ng-show="errorMessage">{{ errorMessage }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="angular.js"></script>
  <script src="controllers/ProfileController.js"></script>
  <script src="services/ProfileService.js"></script>
</body>

</html>
