<!DOCTYPE html>
<html lang="en" ng-app="uskateApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style_add_product.css">
</head>

<body>

  <div class="container mt-5" ng-controller="ProductController">
    <h2 class="mb-4">Add New Product</h2>

    <!-- Form to add product -->
    <form ng-submit="addProduct()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="title" class="form-label">Product Title</label>
            <input type="text" class="form-control" id="title" ng-model="product.title" required>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Product Image URL</label>
            <input type="text" class="form-control" id="image" ng-model="product.image" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Product Description</label>
            <textarea class="form-control" id="description" ng-model="product.description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="price" ng-model="product.price" required>
          </div>

          <div class="mb-3">
            <label for="tags" class="form-label">Product Tags</label>
            <select class="form-control" id="tags" ng-model="product.tags" required>
              <option value="" disabled selected>Select a tag</option>
              <option ng-repeat="tag in availableTags" value="{{tag}}">{{tag}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Available Colors</label>
            <div>
              <label ng-repeat="color in colors" class="form-check-inline">
                <input type="checkbox" class="form-check-input" ng-click="toggleColor(color)">
                {{ color }}
              </label>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>

  <!-- JS Scripts -->
  <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
  <script src="angular.js"></script>
  <script src="services/ProductService.js"></script>
  <script src="controllers/ProductController.js"></script>
</body>

</html>
