<!DOCTYPE html>
<html lang="en" ng-app="uskateApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style_user.css" rel="stylesheet">
</head>

<body>
  <!-- Video Background -->
  <div class="video-container">
    <video class="bg-video" autoplay muted loop>
      <source src="https://videos.pexels.com/video-files/2853795/2853795-uhd_2560_1440_24fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Login Form -->
  <div class="login-form" ng-controller="LoginController">
    <h2>Login to Your Account</h2>
    <p class="text-center text-muted mb-4">Sign in to continue using our services</p>
    <form ng-submit="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" ng-model="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" ng-model="password" placeholder="Enter your password"
          required>
      </div>
      <button type="submit" class="btn btn-primary w-100 custom-btn">Login</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="home_app.js"></script> <!-- Load AngularJS script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
