<!DOCTYPE html>
<html lang="en" ng-app="uskateApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <link href="style_user.css" rel="stylesheet">
</head>

<body ng-controller="LoginController">
  <!-- Video Background -->
  <div class="video-container">
    <video class="bg-video" autoplay muted loop>
      <source src="https://videos.pexels.com/video-files/2853795/2853795-uhd_2560_1440_24fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Login Form -->
  <div class="login-form">
    <h2>Login to Your Account</h2>
    <p class="text-center text-muted mb-4">Sign in to continue using our services</p>
    <form ng-submit="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="loginData.email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" ng-model="loginData.password" placeholder="Enter your password"
                required>
        </div>
        <button type="submit" class="btn btn-primary w-100 custom-btn mb-3">Login</button>
        <p class="text-center text-muted">Don't have an account? 
            <a href="signup.html" class="text-decoration-none">Register here</a>
        </p>
    </form>
</div>


  <!-- Modal Success -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Login Sucessful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="color: green;">
          Happy Shopping!!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ng-click="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Error -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Login Failed</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-danger">
          <p>{{ errorMessage }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ng-click="closeErrorModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="angular.js"></script> <!-- Load AngularJS script -->
  <script src="controllers/LoginController.js"></script>
  <script src="services/LoginService.js"></script>
</body>

</html>
